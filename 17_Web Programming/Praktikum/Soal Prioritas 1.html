<!DOCTYPE html>
<html>

<head>
    <title>Soal Prioritas 1</title>
</head>

<body>
    <h1>Welcome to Digital Library</h1>
    <p>Create a new member</p>
    <form action="contact.php" method="POST">
        <p>
            <label>Name</label>
            <input type="text" name="nama" />
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" />
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" />
        </p>
        <p>
            <label>Phone number</label>
            <input type="text" name="number" />
        </p>
        <p>
            <label>Address</label>
            <textarea name="address"></textarea>
        </p>
        <p>
            <label>Gender</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> male</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> female</label>
        </p>
        <p>
            <input type="submit" name="submit" value="Register" />
        </p>
    </form>
</body>

</html>
